<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review detail</title>
</head>
<body>

{% extends 'reviews/base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:whisky_detail' review.whisky.id %}">
{{ review.whisky.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by {{ review.user_name }}</h4>
<p>{{  review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}


</body>
</html>
